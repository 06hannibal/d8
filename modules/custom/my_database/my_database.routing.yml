my_database.addform:
  path: '/addform'
  defaults:
    _form: '\Drupal\my_database\Form\AddForm'
    _title: 'Add'
  requirements:
    _access: 'TRUE'
    
my_database.editform:
  path: '/editform'
  defaults:
    _form: '\Drupal\my_database\Form\EditForm'
    _title: 'Edit by id'
  requirements:
    _access: 'TRUE'
    
my_database.mypage:
  path: '/mypage'
  defaults:
    _controller: '\Drupal\my_database\Controller\MyPageController::mypage'
    _title: 'My page'
  requirements:
    _access: 'TRUE'
    
my_database_edit:
  path: '/my_database_edit'
  defaults:
    _form: '\Drupal\my_database\Form\EditForm'
    _title: 'Edit by id'
  requirements:
    _access: 'TRUE'
 
my_database_delete:
  path: '/my_database_delete'
  defaults:
    _form: '\Drupal\my_database\Form\Confirm_delete'
    _title: 'Delete by id'
  requirements:
    _access: 'TRUE'